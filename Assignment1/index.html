<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        header, footer {
            background-color: #e498e0;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            text-align: center;
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        .button {
            background-color: #008CBA;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px; /* Add some margin for better spacing */
        }
        img {
            max-width: 100%; /* Make image responsive */
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Index Page</h1>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>


    <h2>Buttons and Links</h2>
    <button class="button">Click Me!</button>
    <a href="https://www.google.com" class="button">Example</a>

    <h2>Image Example</h2>
    <img src="https://sb.ecobnb.net/app/uploads/sites/3/2020/01/nature.jpg" width="200>"<!-- Update this line -->

    <h2>Lists</h2>
    <h3>Unordered List</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h3> Ordered List</h3>
    <ol>
        <li> Item 4</li>
        <li> Item 5</li>
    </ol>
    <footer> @copy END </footer>
    </body>
    </html>
